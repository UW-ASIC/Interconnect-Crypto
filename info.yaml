# Tiny Tapeout project information
project:
  title:        "Interconnect Data Bus"      # Project title
  author:       "Ayoung Eun, Peri Gandhi"      # Your name
  discord:      "printhello_, perig0937"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Trasnfer data between modules"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_example"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"
    - "data_bus.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "ui_in0"   # corresponds to ui_in[0] in project.v
  ui[1]: "ui_in1"   # ui_in[1]
  ui[2]: "ui_in2"   # ui_in[2]
  ui[3]: "ui_in3"   # ui_in[3]
  ui[4]: "ui_in4"   # ui_in[4]
  ui[5]: "ui_in5"   # ui_in[5]
  ui[6]: "ui_in6"   # ui_in[6]
  ui[7]: "ui_in7"   # ui_in[7]

  # Outputs
  uo[0]: "uo_out0"  # corresponds to uo_out[0]
  uo[1]: "uo_out1"  # uo_out[1]
  uo[2]: "uo_out2"
  uo[3]: "uo_out3"
  uo[4]: "uo_out4"
  uo[5]: "uo_out5"
  uo[6]: "uo_out6"
  uo[7]: "uo_out7"

  # Bidirectional pins
  uio[0]: "recv_validA"      # uio_out[0]
  uio[1]: "recv_validB"      # uio_out[1]
  uio[2]: "recv_validCTRL"   # uio_out[2]
  uio[3]: "send_readyA"      # uio_out[3]
  uio[4]: "send_readyB"      # uio_out[4]
  uio[5]: "send_readyCTRL"   # uio_out[5]
  uio[6]: ""                 # unused
  uio[7]: ""                 # unused

# Do not change!
yaml_version: 6
